<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        th,
        td {
            padding: 10px;
        }
        
        .flex {
            display: inline-flex;
        }
    </style>
    <title>Print Html Page</title>
</head>

<body>
    <button onclick="window.print()">Print</button>

    <table>
        <tr>
            <th>Month</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>

        <tr>

            <td>
                <div>
                    Full Name:
                </div>
                <div>
                    <input type="text">
                </div>
            </td>

            <td class="flex"></td>>
            <div>
                Nick Name:
            </div>
            <div>
                <input type="text">
            </div>
            </td>
        </tr>
    </table>

    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

</body>

</html>
